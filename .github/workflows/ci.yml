name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'compiler/**'
      - 'Cargo.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'compiler/**'
      - 'Cargo.toml'
      - '.github/workflows/ci.yml'

env:
  LLVM_BRANCH: release/20.x
  LLVM_INSTALL_PATH: ${{ github.workspace }}/llvm-install

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y tar cmake ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake ninja

      - name: Restore LLVM cache
        id: cache-llvm-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.LLVM_INSTALL_PATH }}
          key: ${{ runner.os }}-${{ runner.arch }}-llvm-${{ env.LLVM_BRANCH }}

      - name: Build LLVM
        if: steps.cache-llvm-restore.outputs.cache-hit != 'true'
        shell: bash
        run: |
          git clone --depth 1 --branch ${{ env.LLVM_BRANCH }} https://github.com/llvm/llvm-project.git
          cd llvm-project
          cmake -S llvm -B build -G Ninja \
            -DCMAKE_INSTALL_PREFIX=${{ env.LLVM_INSTALL_PATH }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_ENABLE_PROJECTS="clang;lld" \
            -DLLVM_TARGETS_TO_BUILD="X86;AArch64"
          ninja -C build install

      - name: Save LLVM cache
        if: always() # if: steps.cache-llvm-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.LLVM_INSTALL_PATH }}
          key: ${{ runner.os }}-${{ runner.arch }}-llvm-${{ env.LLVM_BRANCH }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Add LLVM to path (Unix)
        if: runner.os != 'Windows'
        run: echo "${{ env.LLVM_INSTALL_PATH }}/bin" >> $GITHUB_PATH

      - name: Add LLVM to path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "${{ env.LLVM_INSTALL_PATH }}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set LLVM_SYS_201_PREFIX (Unix)
        if: runner.os != 'Windows'
        run: echo "LLVM_SYS_201_PREFIX=${{ env.LLVM_INSTALL_PATH }}" >> $GITHUB_ENV

      - name: Set LLVM_SYS_201_PREFIX (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "LLVM_SYS_201_PREFIX=${{ env.LLVM_INSTALL_PATH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

